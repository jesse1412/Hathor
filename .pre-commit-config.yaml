fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-toml
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --
        language: system
        types: [rust]
        pass_filenames: false
  - repo: local
    hooks:
      - id: clippy
        name: clippy
        language: system
        entry: cargo clippy --all-targets --all -- -D warnings # Use -D warnings option to ensure the job fails when encountering warnings
        pass_filenames: false
        types: [rust]
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test
        entry: cargo test --
        pass_filenames: false
        language: system
        types: [rust]
